<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gumball Time Machine</title>

  <!-- Google Fonts: quirky heading + friendly body -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ---------- BRIGHT PALETTE ---------- */
    :root{
      --red: #E12D39;            /* brighter cherry */
      --purple: #5B2A86;         /* deep violet */
      --teal: #00B8D9;           /* electric teal */
      --yellow: #FFC400;         /* punchy mustard */
      --cream: #FFF9F2;          /* warm off-white */
      --ink: #1F1F1F;            /* rich charcoal */
      --pink: #FF5DA2;           /* accent for hover/gradients */
    }

    /* ---------- BASE ---------- */
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--ink);
      background:var(--cream);
    }
    h1,h2,h3{
      font-family:"Cabin Sketch", cursive;
      letter-spacing:.5px;
      margin:.4em 0;
    }

    /* ---------- NAV ---------- */
    nav{
      position:fixed; top:0; left:0; right:0;
      z-index:1000;
      background:linear-gradient(90deg,var(--purple),var(--pink));
      padding:.9rem 1rem;
      border-bottom:3px dashed rgba(255,255,255,.65);
      display:flex; gap:2rem; justify-content:center; align-items:center;
    }
    nav a{
      color:#fff; text-decoration:none; font-weight:600;
      padding:.35rem .6rem; border-radius:14px;
      transition:all .2s ease;
    }
    nav a:hover{ background:rgba(255,255,255,.18) }

    /* ---------- HERO ---------- */
    .hero{
      padding:11rem 1.5rem 6rem;
      text-align:center; color:#fff;
      background:
        linear-gradient(180deg, rgba(91,42,134,.95) 0%, rgba(91,42,134,.65) 40%, rgba(0,184,217,.55) 100%),
        url('your-hero-image.jpg') center/cover no-repeat;
      position:relative;
    }
    .hero h1{ font-size: clamp(2.4rem, 5vw, 4rem) }
    .tagline{
      color:var(--yellow);
      font-weight:600;
      font-size: clamp(1.1rem, 2.6vw, 1.4rem);
      margin:.4rem 0 1.6rem;
    }

    /* capsule button with hand-drawn shadow */
    .btn{
      display:inline-block; text-decoration:none; font-weight:700;
      padding:.9rem 1.6rem; border-radius:999px; color:#fff;
      background:var(--red);
      box-shadow:4px 4px 0 #00000033, 0 0 0 3px #00000022;
      border:3px dashed rgba(255,255,255,.55);
      transition:transform .12s ease, background .2s ease, box-shadow .12s ease;
      margin:.35rem;
    }
    .btn:hover{
      background:linear-gradient(90deg,var(--red),var(--pink));
      transform:translate(-1px,-1px) rotate(-.5deg);
      box-shadow:6px 6px 0 #00000033, 0 0 0 3px #00000022;
    }

    /* ---------- QUIRKY DIVIDER ---------- */
    .squiggle{
      height:54px; margin-top:-27px;
      background:
        radial-gradient(70px 24px at 25% 0, var(--teal) 99%, transparent 101%) repeat-x,
        radial-gradient(70px 24px at 75% 100%, var(--teal) 99%, transparent 101%) repeat-x;
      background-size:140px 54px, 140px 54px;
      background-position:0 0, 0 0;
    }

    /* ---------- INFO ---------- */
    .section{ padding:4rem 1.5rem }
    .center{ text-align:center }
    .info h2{ color:var(--red); font-size: clamp(1.8rem, 3.6vw, 2.4rem) }
    .info p{ max-width:760px; margin:0.8rem auto 1.6rem; }

    /* ---------- GALLERY ---------- */
    .gallery{ background:linear-gradient(180deg,var(--teal) 0%, #8AE9F1 100%); color:#082D2F }
    .grid{
      max-width:1100px; margin:1.6rem auto 0;
      display:grid; gap:18px;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    }
    .card{
      background:#fff; border-radius:22px; padding:1rem;
      border:3px dashed #00000022;
      box-shadow:6px 6px 0 #0000001f;
      transform:rotate(-.6deg);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{ transform:rotate(.6deg) translateY(-4px); box-shadow:10px 10px 0 #0000001f }
    .ph{
      aspect-ratio: 4/3; background:linear-gradient(135deg,#EEE,#DDD);
      border-radius:14px; margin-bottom:.7rem;
    }

    /* ---------- FORM ---------- */
    .form-wrap{ max-width:860px; margin:0 auto }
    .capsule-bar{ display:flex; justify-content:center; gap:10px; margin:0 0 1.3rem }
    .cap{
      width:32px; height:52px; border-radius:999px;
      border:3px dashed var(--red); background:#fff;
      box-shadow:3px 3px 0 #0000001a;
      transform:skewX(-6deg) rotate(-2deg); transition:background .2s ease;
    }
    .cap.active{ background:linear-gradient(180deg,var(--red),#FF7A85) }
    .step{ display:none; animation:fade .35s ease }
    .step.active{ display:block }
    @keyframes fade{ from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none} }

    input,textarea,select{
      width:100%; padding:0.9rem 1rem; margin:.45rem 0 .85rem;
      border-radius:14px; border:2px solid #0000001f; background:#fff;
      box-shadow: inset 0 2px 0 #00000008;
      font-family:inherit; font-size:1rem;
    }

    .form-nav{ display:flex; justify-content:space-between; gap:10px; margin-top:.6rem }
    .btn-ghost{
      background:#fff; color:var(--ink);
      border:3px dashed var(--ink);
    }
    .btn-ghost:hover{
      background:var(--yellow);
    }

    /* ---------- PRICING ---------- */
    .pricing h2{ color:var(--red) }
    .p-grid{
      max-width:1100px; margin:1.6rem auto 0;
      display:grid; gap:22px; grid-template-columns:repeat(auto-fit,minmax(290px,1fr));
    }
